<div class="overflow-x-auto ml-3.5">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
      @for (category of categories(); track category.id) {
        <tr class="hover">
          <td>
            <label><input type="checkbox" class="checkbox"/></label>
          </td>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
        </tr>
      }
    </tbody>
  </table>
  <eventer-admin-table-paginator
    (pageChanged)="pageChanged($event)"
    [pageSize]="pageSize"
    [totalPages]="totalPages">
  </eventer-admin-table-paginator>
</div>
