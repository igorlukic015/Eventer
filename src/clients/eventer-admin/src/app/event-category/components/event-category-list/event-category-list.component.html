<div class="overflow-x-auto ml-3.5">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
      @for (category of categories.slice(0, 10); track category.id) {
        <tr class="hover">
          <td>
            <label><input type="checkbox" class="checkbox"/></label>
          </td>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
        </tr>
      }
    </tbody>
  </table>
  <div class="join flex my-3.5">
    <button type="button" class="join-item btn btn-outline">«</button>
    <button type="button" class="join-item btn btn-outline">Page 1</button>
    <button type="button" class="join-item btn btn-outline">»</button>
  </div>
</div>
