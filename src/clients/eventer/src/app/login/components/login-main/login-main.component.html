<div class="card w-1/3 bg-neutral shadow-xl absolute top-1/4 left-1/3">
  <div class="card-body items-center text-center">
    <h1 class="card-title text-2xl mb-10">Login</h1>
    <form class="flex flex-col w-1/2" [formGroup]="loginForm">
      <label class="input input-bordered flex items-center gap-2 mb-7">
        Username
        <input type="text" class="grow" formControlName="username" />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        Password
        <input type="password" class="grow" formControlName="password" />
      </label>
    </form>
    <div class="card-actions justify-end mt-10">
      <button class="btn btn-primary" (click)="handleLoginClick($event)">Login</button>
    </div>
  </div>
</div>
