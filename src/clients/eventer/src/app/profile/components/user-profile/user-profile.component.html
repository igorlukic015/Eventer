<eventer-nav-bar
  [showSearch]="false"
></eventer-nav-bar>

<div class="card w-1/3 bg-neutral shadow-xl absolute top-1/6 left-1/3">
  <div class="card-body items-center text-center">
    <h1 class="card-title text-2xl mb-10">Promenite profilnu sliku</h1>
    <div>
      <input type="file" class="file-input w-full max-w-xs mb-4" (change)="onFileUpload($event)" />
      <div class="flex flex-wrap justify-center">
        <div class="card card-compact w-1/2 bg-base-100 shadow-xl my-3">
          <figure><img class="rounded-xl w-11/12" [src]="readFile()"/></figure>
        </div>
      </div>
      <div class="card-actions justify-center mt-10">
        <button class="btn btn-primary" (click)="onAvatarSubmit()" [disabled]="!readFile()">Sačuvaj</button>
      </div>
    </div>
    <br>
    <h1 class="card-title text-2xl mb-10">Promeni lične podatke</h1>
    <form class="flex flex-col w-4/5" [formGroup]="userForm">
      <label class="input input-bordered flex items-center gap-2 mb-7">
        Ime i prezime
        <input type="text" class="grow" formControlName="name" />
      </label>
      <label class="input input-bordered flex items-center gap-2 mb-7">
        Email
        <input type="text" class="grow" formControlName="username" readonly />
      </label>
      <label class="input input-bordered flex items-center gap-2 mb-7">
        Grad
        <input type="text" class="grow" formControlName="city" />
      </label>
    </form>
    <div class="card-actions justify-end mt-10">
      <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!userForm.valid">Sačuvaj</button>
    </div>
  </div>
</div>
