<div class="card bg-primary shadow-xl" style="width: 30rem; max-height: 600px">
  <div class="card-body text-base-100">
    <div class="flex gap-3 text-sm">
      @for (category of event.categories; track category.categoryId) {
        <span>{{category.name}} </span>
      }
    </div>

    <div class="flex justify-between">
      <h1 class="card-title">{{event.title}}</h1>
      <h2>{{event.location}}</h2>
    </div>
    <p class="overflow-y-clip h-36">{{event.description}}</p>
  </div>
  <figure><img style="width: 100%; height: 320px" src="{{event.images[0].url}}" alt="image" /></figure>
</div>
