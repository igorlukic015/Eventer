<header class="flex justify-between mb-10">
  <div class="flex">
    <a routerLink="/">
      <img src="assets/eventer_logo_notext.png" width="64px" height="64px" alt="icon">
    </a>
    <span class="text-xl text-primary self-center ml-10">Eventer</span>
  </div>
  @if (showSearch) {
    <div class="
              items-center
              rounded-12
              !bg-background-subtle
              !px-3
              mx-2
              flex
              px-4
              overflow-hidden
              bg-theme-float
              border
              border-transparent
              cursor-text
              w-1/4"
    >
      <div class="w-full">
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Enter at least 2 letters for search" (input)="handleSearch($event)" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"/>
          </svg>
        </label>
      </div>
    </div>
  }

  <div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="profile"
               [src]="profileImage()"/>
        </div>
      </div>

      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box">
        <li>
          <a routerLink="/profile">Profile</a>
        </li>
        <li>
          <a routerLink="/subscriptions">Subscriptions</a>
        </li>
        <li>
          <a (click)="handleLogoutClick($event)">Logout</a>
        </li>
      </ul>
    </div>

  </div>
</header>
